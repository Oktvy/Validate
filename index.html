<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
 <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="form" action="https://www.Google.com" method="get">
        <h1>Registration</h1>
        <div class="input-control">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Type your name">
            <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="surname">Surname</label>
          <input id="surname" name="surname" type="text" placeholder=" Type your surname ">
          <div class="error"></div>
      </div>
        <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Type your email adress">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Password</label>
            <input id="password"name="password" type="password" placeholder="Type your Password">
            <div class="error"></div>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>
  <script src="assets/script.js"></script>
</body>
</html>
